<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>Theaters</header>

  <p>Welcome to the Theater table page. Here you can insert, edit, and delete data into the theater table.</p>
  
  <button onclick="showModal()">New</button>
  
  <table id='theaterTable'>
    <thead>
      <tr>
        <th>TheaterID</th>
        <th>TheaterName</th>
        <th>NumofScreens</th>
        <th>City</th>
        <th>State</th>
        <th>Address</th>
        <th>ZipCode</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="Overlay"></div>
  <div id="modal" class="modal">
    <h2>Add New Theater</h2>
    <form id="TheaterForm">
      <label for="TheaterID">TheaterID:</label>
      <input type="text" id="TheaterID" name="TheaterID" required><br>
      <label for="TheaterName">TheaterName:</label>
      <input type="text" id="TheaterName" name="TheaterName" required><br>
      <label for="NumofScreens">NumofScreens:</label>
      <input type="text" id="NumofScreens" name="NumofScreens" required><br>
      <label for="City">City:</label>
      <input type="text" id="City" name="City" required><br>
      <label for="State">State:</label>
      <input type="date" id="State" name="State" required><br>
      <label for="Address">Address:</label>
      <input type="text" id="Address" name="Address" required><br>
      <label for="ZipCode">ZipCode:</label>
      <input type="text" id="ZipCode" name="ZipCode" required><br>
      <button type="button" onclick="AddTheater()">Add Movie</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>


   <div id="editTheater" class='modal'>
    <h2>Edit Theater</h2>
    <form id="editTheaterForm">
      <label for="editTheaterID"> TheaterID:</label>
      <input type="text" id="edit TheaterID" name=" TheaterID" required><br>
      <label for="editTheaterName">TheaterName:</label>
      <input type="text" id="editTheaterName" name="TheaterName" required><br>
      <label for="editNumofScreens">NumofScreens:</label>
      <input type="text" id="editNumofScreens" name="NumofScreens" required><br>
      <label for="editCity">City:</label>
      <input type="text" id="editCity" name="City" required><br>
      <label for="editState">State:</label>
      <input type="text" id="editState" name="State" required><br>
      <label for="editAddress">Address:</label>
      <input type="text" id="editAddress" name="Address" required><br>
      <label for="editZipCode">ZipCode:</label>
      <input type="text" id="editZipCode" name="ZipCode" required><br>
      <button type="button" onclick="updateItem('Theater')">Update Theater</button>
      <button type="button" onclick="closeEditModal('Theater')">Cancel</button>
    </form>
  </div>
  <div id="Overlay"></div>
  
  <button onclick="window.location.href='index.html'">Back to home</button>

  <footer><em>2024 Adison Daggett Melody Acevedo </em></footer>
  <script src="script.js"></script>
</body>

</html>
