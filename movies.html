  <p>Welcome to the Movie table page. Here you can insert, edit, and delete data into the movie table.</p>
  
  <button onclick="showModal()">New</button>

  <table id='movieTable'>
    <thead>
      <tr>
        <th>MovieID</th>
        <th>Title</th>
        <th>Duration</th>
        <th>Genre</th>
        <th>Release Date</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="Overlay"></div>
  <div id="modal" class="modal">
    <h2>Add New Movie</h2>
    <form id="movieForm">
      <label for="movieID">MovieID:</label>
      <input type="text" id="movieID" name="movieID" required><br>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>
      <label for="duration">Duration:</label>
      <input type="text" id="duration" name="duration" required><br>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required><br>
      <label for="releaseDate">Release Date:</label>
      <input type="date" id="releaseDate" name="releaseDate" required><br>
      <label for="rating">Rating:</label>
      <input type="text" id="rating" name="rating" required><br>
      <button type="button" onclick="AddMovie()">Add Movie</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>

  <div id="editMovie" class='modal'>
    <h2>Edit Movie</h2>
    <form id="editMovieForm">
      <label for="editMovieID">MovieID:</label>
      <input type="text" id="editMovieID" name="movieID" required><br>
      <label for="editTitle">Title:</label>
      <input type="text" id="editTitle" name="title" required><br>
      <label for="editDuration">Duration:</label>
      <input type="text" id="editDuration" name="duration" required><br>
      <label for="editGenre">Genre:</label>
      <input type="text" id="editGenre" name="genre" required><br>
      <label for="editReleaseDate">Release Date:</label>
      <input type="date" id="editReleaseDate" name="releaseDate" required><br>
      <label for="editRating">Rating:</label>
      <input type="text" id="editRating" name="rating" required><br>
      <button type="button" onclick="updateItem('Movie')">Update Movie</button>
      <button type="button" onclick="closeEditModal('Movie')">Cancel</button>
    </form>
  </div>
